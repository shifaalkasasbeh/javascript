<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container"> 
<select id="character" class="form-control"> 

    <option>please select</option>
        </select>
        <div id="content"></div>
      </div>
  
      <script>

   async function loadData() {
const response=await fetch('https://www.breakingbadapi.com/api/characters');
const data = await response.json();

for (let index=0; index < data.length ;index++ )
{

document.getElementById ('character').innerHTML += "<option>"+ data[index].name +"</option>"; 

      }   }

      document.getElementById("character").onchange=function(){
for(let i=0;i<data.length;i++)
if(data[i].name === document.getElementById("character").value){

  document.getElementById("content").innerHTML = data[i].nickname;
}

      }

      </script>
