<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  

    <select id="input-font" class="input" onchange="changeFontStyle (this);">
  
        <option value="Times New Roman"selected="selected">Times New Roman</option>
        <option value="Arial">Arial</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive" >cursive</option>
    </select>
  




 
        <select name="font_size" id="font_size" onchange="changeFontSize(this);">
            <option value="10px">10px</option>
            <option value="15px">15px</option>
                     <option value="20px">20px</option>
          
        </select>
  
    <script>
        var changeFontSize = function (font) {
            document.getElementById("demo").style.fontSize= font.value;   }

            var changeFontStyle = function (font) {
            document.getElementById("demo").style.fontFamily= font.value;   }



            function myFunction() { document.getElementById("demo").style.fontStyle = "italic";}
            function myFunctionb() { document.getElementById("demo").style.fontStyle = "normal";}
            function myFunctionU() { document.getElementById("demo").style.fontStyle = "initial";}

    </script>







<label for="italic" id="italic" onclick="myFunction()" >
    <input type="checkbox" id="accept" name="italic"> Italic </label>

    <label for="Bold ">
        <input type="checkbox" id="accept" name="italic" onclick=myFunctionb() > Bold </label>

        <label for="italic">
            <input type="checkbox" id="accept" name="italic" onclick= myFunctionU()> Underline </label>     

    <div id="demo" style="border:solid black; height: 100px; width: 500px;">the quick brown fox over the lazy dog</div>
   
   



</body>
</html>
