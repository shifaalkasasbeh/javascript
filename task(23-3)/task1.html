<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" onmouseover="tick()" onmouseout="out()" style="background-color:yellow;height:200px;width:200px; font-size: 30px; "> Hello world! </div>
    <script>
       function tick(){
           document.getElementById('box').innerHTML="Can I help you?";
       }            
       function out(){
           document.getElementById('box').innerHTML="Hello world!" ;
       }            
         
    </script>
</body>
</html>
