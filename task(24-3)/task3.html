   var persons = [
          { name: { first: 'John', last: 'Hob' }, age: 35 },

          { name: { first: 'Soso', last: 'Al-Amora' }, age: 67 }
        ];

console.log(olderPerson(persons))
function olderPerson(older){
  let a=older[0].age
  let index=0
  let str=''
  for(let i=0; i<older.length; i++){
    if(older[i].age>a){
      a=older[i].age
      index =i 
    }
  }
  str='The older ' + older[index].name.first + ' ' + older[index].name.last
  return (str)
}
